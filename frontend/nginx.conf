http {
  limit_req_zone $binary_remote_addr zone=register_limit:10m rate=5r/m;

  server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # === Rate-limited Registration ===
    location = /api/register {
      limit_req zone=register_limit burst=1 nodelay;

      proxy_pass http://trivify-backend:9090/api/register;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;

      error_page 429 = /index.html;
    }

    # === API Proxy for everything else
    location /api/ {
      proxy_pass http://trivify-backend:9090/api/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
    }

    location /config.json {
      add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    location /static/ {
      expires 1y;
      add_header Cache-Control "public";
    }

    location / {
      try_files $uri $uri/ /index.html;
    }
  }
}
