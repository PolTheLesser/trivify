<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Konto entsperrt</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9fafb;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background-color: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      padding: 40px;
      text-align: center;
    }
    .logo img {
      max-width: 80px;
      height: auto;
      margin-bottom: 24px;
    }
    .icon {
      font-size: 48px;
      margin-bottom: 16px;
      color: #198754;
    }
    h1 {
      color: #198754;
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
    }
    .cta-button {
      display: inline-block;
      margin: 30px auto;
      padding: 12px 24px;
      background-color: #198754;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
    }
    .footer {
      font-size: 12px;
      color: #999;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img th:src="${logoUrl}" alt="Trivify Logo" />
    </div>
    <div class="icon">✅</div>
    <h1>Konto wieder aktiv</h1>
    <p>Hallo <span th:text="${username}">Benutzer</span>,</p>
    <p>deine Sperrung wurde aufgehoben – du kannst dich wieder anmelden:</p>
    <p><a class="cta-button" th:href="${loginUrl}">Jetzt einloggen</a></p>
    <p>Falls du Fragen hast oder Unterstützung benötigst, kontaktiere den <a th:href="'mailto:'+${supportEmail}">Support</a>.</p>
    <div class="footer">© 2025 Trivify – Diese E-Mail wurde automatisch generiert.</div>
  </div>
</body>
</html>
