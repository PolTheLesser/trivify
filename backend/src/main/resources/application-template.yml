spring:
  application:
    name: quizapp
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USER}
    password: ${MAIL_PASS}
    from: ${MAIL_USER}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        debug: true
  thymeleaf:
    cache: false
  security:
    filter:
      order: 10

# Server
server:
  port: 9090

admin:
  password: ${ADMIN_PASSWORD}

# Application Secrets
app:
  jwt-secret: ${JWT_SECRET}
  jwt-expiration-in-ms: 86400000
frontend.url: ${SERVER_URL}:80

management:
  endpoints:
    web:
      exposure:
        include: health, info
      base-path: /actuator
    health:
      show-details: never

# Logging
logging:
  level:
    org:
      springframework:
        security: WARN
    rh:
      ptp:
        quizapp: INFO
ai:
  api:
    key: ${AI_API_KEY}
    base-url: ${AI_URL}