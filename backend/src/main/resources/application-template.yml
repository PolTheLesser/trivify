spring:
  application:
    name: quizapp
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
  mail:
    host: mail.gmx.net
    port: 587
    username: ${MAIL_USER}
    password: ${MAIL_PASS}
    from: quiz_rh@gmx.de
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
        debug: true
  thymeleaf:
    cache: false
  security:
    filter:
      order: 10

# Server
server:
  port: 9090

admin:
  password: ${ADMIN_PASSWORD}

# Application Secrets
app:
  jwt-secret: ${JWT_SECRET}
  jwt-expiration-in-ms: 86400000
frontend.url: ${SERVER_URL}:3000

management:
  endpoints:
    web:
      exposure:
        include: health, info
      base-path: /actuator
    health:
      show-details: never

# Logging
logging:
  level:
    org:
      springframework:
        security: WARN
    rh:
      ptp:
        quizapp: INFO